<html lang="es">

<body>
    <h1>LISTA DE ACTIVIDADES</h1>
    <div class="check_list_container">
        <div id="login_panel">
            <!-- barra de texto // boton de ingreso de datos-->
            <form>
                <input type="text" placeholder="  Escribe tu actividad" class="imput_1"></input>
                <button id="add_button" type="reset">AÃ±adir</button>
            </form>
        </div>
        <div class="activity_dashboard">
            <!-- actividad digitada // boton eliminar-->
            <div id="worked"></div>
        </div>
    </div>
    <!--logica JS-->
    <script type="text/javascript">
        document.querySelector('#add_button').onclick = function (){
//cuando se cliquea en ingresar datos, sin digitar datos debe salir una alarma que diga "debe dijitar actividad"
            if(document.querySelector('#login_panel input').value.length == 0){
                alert("please enter a work")
            }
            else{
                document.querySelector('#worked').innerHTML += `
                <div class="workett">
                    <span id=workettname>
                    ${document.querySelector('#login_panel input').value}
                    </span>
                    <i class="delet_all">
                        <button class="finsh"></button>
                    </i>
                </div>
                `;
//programar boton de eliminar actividad realizada
    var current_tasks = document.querySelectorAll(".delet_all");
    for(var i=0; i<current_tasks.length; i++){
        current_tasks[i].onclick = function(){
            this.parentNode.remove();
        }
    }
            }
        }
    </script>
